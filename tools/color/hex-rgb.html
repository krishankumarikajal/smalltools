<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEX ‚Üî RGB Converter ‚Äî SmallTools</title>
  <link rel="stylesheet" href="../../assets/style.css">
  <script>(function(){const t=localStorage.getItem('st-theme')||'light';document.documentElement.setAttribute('data-theme',t);})();</script>
  <style>.preview{width:100%;height:60px;border-radius:8px;border:1.5px solid var(--border);margin-bottom:14px;transition:background .1s}</style>
</head>
<body>
  <header class="site-header">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;padding:10px 20px">
      <a href="../../index.html" class="logo logo-sm">Small<span>Tools</span></a>
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>
  </header>
  <main class="tool-page">
    <div class="breadcrumb"><a href="../../index.html">Home</a> / <a href="../../index.html">Color</a> / HEX ‚Üî RGB</div>
    <div class="tool-header">
      <h1><span>üéûÔ∏è</span> HEX ‚Üî RGB Converter</h1>
      <p>Convert colors between HEX, RGB, HSL, and HSV formats.</p>
    </div>
    <div class="card">
      <div class="preview" id="preview"></div>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:14px">
        <div class="form-row" style="margin:0">
          <label>HEX</label>
          <input type="text" id="hex" placeholder="#2563eb" oninput="fromHex()">
        </div>
        <div class="form-row" style="margin:0">
          <label>Color Picker</label>
          <input type="color" id="picker" value="#2563eb" oninput="fromPicker()" style="width:100%;height:42px;border-radius:7px;border:1.5px solid var(--border);cursor:pointer;padding:2px">
        </div>
        <div class="form-row" style="margin:0">
          <label>RGB</label>
          <input type="text" id="rgb" placeholder="rgb(37, 99, 235)" oninput="fromRgb()">
        </div>
        <div class="form-row" style="margin:0">
          <label>HSL</label>
          <input type="text" id="hsl" placeholder="hsl(221, 83%, 53%)" oninput="fromHsl()">
        </div>
      </div>
      <div class="stats-bar" style="margin-top:14px" id="extra"></div>
    </div>
  </main>
  <script>
    function hexToRgb(h){h=h.replace('#','');if(h.length===3)h=h.split('').map(c=>c+c).join('');return{r:parseInt(h.slice(0,2),16),g:parseInt(h.slice(2,4),16),b:parseInt(h.slice(4,6),16)};}
    function rgbToHex(r,g,b){return'#'+[r,g,b].map(x=>x.toString(16).padStart(2,'0')).join('');}
    function rgbToHsl(r,g,b){r/=255;g/=255;b/=255;const mx=Math.max(r,g,b),mn=Math.min(r,g,b);let h,s,l=(mx+mn)/2;if(mx===mn){h=s=0;}else{const d=mx-mn;s=l>.5?d/(2-mx-mn):d/(mx+mn);switch(mx){case r:h=(g-b)/d+(g<b?6:0);break;case g:h=(b-r)/d+2;break;case b:h=(r-g)/d+4;break;}h/=6;}return{h:Math.round(h*360),s:Math.round(s*100),l:Math.round(l*100)};}
    function hslToRgb(h,s,l){s/=100;l/=100;const k=n=>(n+h/30)%12;const a=s*Math.min(l,1-l);const f=n=>l-a*Math.max(-1,Math.min(k(n)-3,Math.min(9-k(n),1)));return{r:Math.round(f(0)*255),g:Math.round(f(8)*255),b:Math.round(f(4)*255)};}
    function setAll(r,g,b){
      const hex=rgbToHex(r,g,b);
      const {h,s,l}=rgbToHsl(r,g,b);
      document.getElementById('hex').value=hex;
      document.getElementById('rgb').value=`rgb(${r}, ${g}, ${b})`;
      document.getElementById('hsl').value=`hsl(${h}, ${s}%, ${l}%)`;
      document.getElementById('picker').value=hex;
      document.getElementById('preview').style.background=hex;
      document.getElementById('extra').innerHTML=`<div class="stat-chip"><strong>R:</strong> ${r}</div><div class="stat-chip"><strong>G:</strong> ${g}</div><div class="stat-chip"><strong>B:</strong> ${b}</div><div class="stat-chip"><strong>H:</strong> ${h}¬∞</div><div class="stat-chip"><strong>S:</strong> ${s}%</div><div class="stat-chip"><strong>L:</strong> ${l}%</div>`;
    }
    function fromHex(){const h=document.getElementById('hex').value.trim();if(/^#?[0-9a-fA-F]{3,6}$/.test(h)){const c=hexToRgb(h.startsWith('#')?h:'#'+h);setAll(c.r,c.g,c.b);}}
    function fromPicker(){const h=document.getElementById('picker').value;const c=hexToRgb(h);setAll(c.r,c.g,c.b);}
    function fromRgb(){const m=document.getElementById('rgb').value.match(/(\d+),\s*(\d+),\s*(\d+)/);if(m)setAll(+m[1],+m[2],+m[3]);}
    function fromHsl(){const m=document.getElementById('hsl').value.match(/([\d.]+),\s*([\d.]+)%?,\s*([\d.]+)%?/);if(m){const c=hslToRgb(+m[1],+m[2],+m[3]);setAll(c.r,c.g,c.b);}}
    fromPicker();
  </script>
  <script src="../../assets/common.js"></script>
  <footer class="site-footer"><div class="container">Your data never leaves your browser</div></footer>
</body>
</html>
