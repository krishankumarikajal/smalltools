<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator ‚Äî SmallTools</title>
  <link rel="stylesheet" href="../../assets/style.css">
  <style>
    .palette-strip{display:flex;border-radius:10px;overflow:hidden;height:100px;margin:14px 0;border:1.5px solid var(--border)}
    .pal-swatch{flex:1;display:flex;flex-direction:column;justify-content:flex-end;align-items:center;padding-bottom:6px;cursor:pointer;transition:flex .2s}
    .pal-swatch:hover{flex:2}
    .pal-label{font-size:10px;font-weight:700;font-family:monospace;opacity:0;transition:opacity .2s;color:#fff;text-shadow:0 1px 3px rgba(0,0,0,.5)}
    .pal-swatch:hover .pal-label{opacity:1}
    .shades-grid{display:grid;grid-template-columns:repeat(10,1fr);gap:4px;margin-top:10px}
    .shade-box{height:40px;border-radius:5px;cursor:pointer;border:1px solid rgba(0,0,0,.06);transition:transform .15s}
    .shade-box:hover{transform:scale(1.08)}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container"><a href="../../index.html" class="logo">Small<span>Tools</span></a></div>
  </header>
  <main class="tool-page">
    <div class="breadcrumb"><a href="../../index.html">Home</a> / <a href="../../index.html">Color</a> / Palette Generator</div>
    <div class="tool-header">
      <h1><span>üñåÔ∏è</span> Color Palette Generator</h1>
      <p>Generate harmonious color palettes from a base color.</p>
    </div>
    <div class="card">
      <div style="display:flex;gap:14px;flex-wrap:wrap;align-items:flex-end">
        <div class="form-row" style="margin:0">
          <label>Base Color</label>
          <div style="display:flex;gap:8px">
            <input type="color" id="base" value="#2563eb" oninput="generate()" style="width:44px;height:42px;border-radius:7px;border:1.5px solid var(--border);cursor:pointer;padding:2px">
            <input type="text" id="baseHex" value="#2563eb" oninput="fromHex()" style="font-family:monospace;width:110px">
          </div>
        </div>
        <div class="form-row" style="margin:0">
          <label>Harmony</label>
          <select id="harmony" onchange="generate()">
            <option value="analogous">Analogous</option>
            <option value="complementary">Complementary</option>
            <option value="triadic">Triadic</option>
            <option value="split">Split Complementary</option>
            <option value="tetradic">Tetradic</option>
            <option value="monochromatic">Monochromatic</option>
          </select>
        </div>
        <button class="btn btn-ghost" onclick="random()">Random</button>
      </div>
      <div class="palette-strip" id="strip"></div>
      <label>Shades of base color</label>
      <div class="shades-grid" id="shades"></div>
      <div id="cssOutput" style="margin-top:16px"></div>
    </div>
  </main>
  <script>
    function hexToHsl(hex){hex=hex.replace('#','');const r=parseInt(hex.slice(0,2),16)/255,g=parseInt(hex.slice(2,4),16)/255,b=parseInt(hex.slice(4,6),16)/255;const mx=Math.max(r,g,b),mn=Math.min(r,g,b);let h,s,l=(mx+mn)/2;if(mx===mn){h=s=0;}else{const d=mx-mn;s=l>.5?d/(2-mx-mn):d/(mx+mn);switch(mx){case r:h=(g-b)/d+(g<b?6:0);break;case g:h=(b-r)/d+2;break;case b:h=(r-g)/d+4;break;}h/=6;}return[Math.round(h*360),Math.round(s*100),Math.round(l*100)];}
    function hslToHex(h,s,l){s/=100;l/=100;const k=n=>(n+h/30)%12;const a=s*Math.min(l,1-l);const f=n=>l-a*Math.max(-1,Math.min(k(n)-3,Math.min(9-k(n),1)));return'#'+[f(0),f(8),f(4)].map(v=>Math.round(v*255).toString(16).padStart(2,'0')).join('');}
    function harmonyColors(h,s,l,type){
      switch(type){
        case'analogous':return[[h,s,l],[h+30,s,l],[h-30,s,l],[h+60,s,l],[h-60,s,l]];
        case'complementary':return[[h,s,l],[h+180,s,l],[h,s,Math.min(90,l+20)],[h,s,Math.max(10,l-20)],[h+180,s,Math.min(90,l+15)]];
        case'triadic':return[[h,s,l],[h+120,s,l],[h+240,s,l],[h,s,Math.min(90,l+20)],[h+120,s,Math.min(90,l+20)]];
        case'split':return[[h,s,l],[h+150,s,l],[h+210,s,l],[h,s,Math.min(90,l+25)],[h+150,s,Math.min(90,l+15)]];
        case'tetradic':return[[h,s,l],[h+90,s,l],[h+180,s,l],[h+270,s,l],[h,s,Math.min(90,l+15)]];
        case'monochromatic':return[[h,s,l],[h,s,Math.max(10,l-30)],[h,s,Math.max(10,l-15)],[h,s,Math.min(95,l+20)],[h,s,Math.min(95,l+35)]];
      }
    }
    function generate(){
      const hex=document.getElementById('base').value;
      document.getElementById('baseHex').value=hex;
      const [h,s,l]=hexToHsl(hex);
      const type=document.getElementById('harmony').value;
      const colors=harmonyColors(h,s,l,type).map(([hh,ss,ll])=>hslToHex((hh+360)%360,Math.min(100,Math.max(0,ss)),Math.min(95,Math.max(5,ll))));
      document.getElementById('strip').innerHTML=colors.map(c=>`<div class="pal-swatch" style="background:${c}" title="${c}" onclick="navigator.clipboard.writeText('${c}')"><span class="pal-label">${c.toUpperCase()}</span></div>`).join('');
      // Shades
      const shades=[];
      for(let i=0;i<=9;i++){const ll=10+i*8;shades.push(hslToHex(h,s,ll));}
      document.getElementById('shades').innerHTML=shades.map(c=>`<div class="shade-box" style="background:${c}" title="${c}" onclick="navigator.clipboard.writeText('${c}')"></div>`).join('');
      document.getElementById('cssOutput').innerHTML=`<label>CSS Variables</label><div class="output-box"><pre style="background:#1e293b;color:#f1f5f9;font-size:12px">:root {\n${colors.map((c,i)=>`  --color-${i+1}: ${c};`).join('\n')}\n}</pre></div>`;
    }
    function fromHex(){const h=document.getElementById('baseHex').value.trim();if(/^#[0-9a-fA-F]{6}$/.test(h)){document.getElementById('base').value=h;generate();}}
    function random(){document.getElementById('base').value='#'+Math.floor(Math.random()*0xffffff).toString(16).padStart(6,'0');generate();}
    generate();
  </script>
</body>
</html>
