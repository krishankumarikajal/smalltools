<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorem Ipsum Generator â€” SmallTools</title>
  <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container"><a href="../../index.html" class="logo">Small<span>Tools</span></a></div>
  </header>
  <main class="tool-page">
    <div class="breadcrumb"><a href="../../index.html">Home</a> / <a href="../../index.html">Text</a> / Lorem Ipsum</div>
    <div class="tool-header">
      <h1><span>ðŸ“„</span> Lorem Ipsum Generator</h1>
      <p>Generate placeholder lorem ipsum text by paragraph count.</p>
    </div>
    <div class="card">
      <div style="display:flex;gap:16px;flex-wrap:wrap;align-items:flex-end">
        <div class="form-row" style="flex:1;min-width:120px;margin:0">
          <label>Paragraphs</label>
          <input type="number" id="count" value="3" min="1" max="20">
        </div>
        <div class="form-row" style="flex:2;min-width:160px;margin:0">
          <label>Type</label>
          <select id="type">
            <option value="para">Paragraphs</option>
            <option value="words">Words</option>
            <option value="sentences">Sentences</option>
          </select>
        </div>
        <button class="btn btn-primary" onclick="generate()">Generate</button>
      </div>
      <div class="form-row" style="margin-top:18px">
        <label>Output</label>
        <div class="output-box">
          <textarea id="output" rows="12" readonly></textarea>
          <button class="btn btn-copy copy-btn-abs" onclick="navigator.clipboard.writeText(document.getElementById('output').value)">Copy</button>
        </div>
      </div>
    </div>
  </main>
  <script>
    const WORDS = ["lorem","ipsum","dolor","sit","amet","consectetur","adipiscing","elit","sed","do","eiusmod","tempor","incididunt","ut","labore","et","dolore","magna","aliqua","enim","ad","minim","veniam","quis","nostrud","exercitation","ullamco","laboris","nisi","aliquip","ex","ea","commodo","consequat","duis","aute","irure","in","reprehenderit","voluptate","velit","esse","cillum","eu","fugiat","nulla","pariatur","excepteur","sint","occaecat","cupidatat","non","proident","sunt","culpa","qui","officia","deserunt","mollit","anim","id","est","laborum","vestibulum","ante","primis","faucibus","orci","luctus","ultrices","posuere","cubilia","curae","proin","vel","lectus","ac","libero","tempus","dictum","pellentesque","habitant","morbi","tristique","senectus","netus","malesuada","fames","turpis","egestas","volutpat","consequat","mauris","nunc","congue","nisi","vitae","suscipit","tellus","mauris","rutrum","neque","aliquam","faucibus","pede","metus","lacus"];
    function rWord() { return WORDS[Math.floor(Math.random()*WORDS.length)]; }
    function rSentence() {
      const len = 8 + Math.floor(Math.random()*12);
      return Array.from({length:len}, (_,i) => { const w=rWord(); return i===0?w[0].toUpperCase()+w.slice(1):w; }).join(' ') + '.';
    }
    function rPara() {
      return Array.from({length: 4+Math.floor(Math.random()*4)}, rSentence).join(' ');
    }
    function generate() {
      const n = Math.min(parseInt(document.getElementById('count').value)||3, 100);
      const type = document.getElementById('type').value;
      let out = '';
      if (type === 'para') out = Array.from({length:n}, rPara).join('\n\n');
      else if (type === 'sentences') out = Array.from({length:n}, rSentence).join(' ');
      else out = Array.from({length:n}, rWord).join(' ');
      document.getElementById('output').value = out;
    }
    generate();
  </script>
</body>
</html>
