<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter ‚Äî SmallTools</title>
  <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container"><a href="../../index.html" class="logo">Small<span>Tools</span></a></div>
  </header>
  <main class="tool-page">
    <div class="breadcrumb"><a href="../../index.html">Home</a> / <a href="../../index.html">Math</a> / Unit Converter</div>
    <div class="tool-header">
      <h1><span>üìê</span> Unit Converter</h1>
      <p>Convert between units of length, weight, temperature, area, volume and speed.</p>
    </div>
    <div class="card">
      <div class="form-row">
        <label>Category</label>
        <select id="category" onchange="loadCategory()">
          <option value="length">Length</option>
          <option value="weight">Weight / Mass</option>
          <option value="temperature">Temperature</option>
          <option value="area">Area</option>
          <option value="volume">Volume</option>
          <option value="speed">Speed</option>
          <option value="data">Data Storage</option>
          <option value="time">Time</option>
        </select>
      </div>
      <div style="display:grid;grid-template-columns:1fr auto 1fr;gap:12px;align-items:flex-end">
        <div class="form-row" style="margin:0">
          <label>From</label>
          <select id="fromUnit"></select>
        </div>
        <button class="btn btn-ghost" onclick="swapUnits()" style="margin-bottom:0;padding:9px 14px">‚áÑ</button>
        <div class="form-row" style="margin:0">
          <label>To</label>
          <select id="toUnit"></select>
        </div>
      </div>
      <div class="form-row" style="margin-top:12px">
        <label>Value</label>
        <input type="number" id="fromVal" placeholder="Enter value..." oninput="convert()">
      </div>
      <div class="result-row">
        <div>
          <div class="result-label">Result</div>
          <div class="result-value" id="result">‚Äî</div>
        </div>
        <button class="btn btn-copy" onclick="navigator.clipboard.writeText(document.getElementById('result').textContent)">Copy</button>
      </div>
    </div>
  </main>
  <script>
    const UNITS = {
      length: { m:1, km:1e3, cm:0.01, mm:1e-3, mi:1609.344, yd:0.9144, ft:0.3048, in:0.0254, nm:1e-9 },
      weight: { kg:1, g:1e-3, mg:1e-6, lb:0.453592, oz:0.0283495, t:1000, st:6.35029 },
      area: { 'm¬≤':1, 'km¬≤':1e6, 'cm¬≤':1e-4, 'mm¬≤':1e-6, ha:1e4, ac:4046.86, 'ft¬≤':0.0929, 'in¬≤':6.452e-4, 'mi¬≤':2.59e6 },
      volume: { L:1, mL:1e-3, 'm¬≥':1000, 'cm¬≥':1e-3, gal:3.78541, qt:0.946353, pt:0.473176, fl_oz:0.0295735, cup:0.236588 },
      speed: { 'm/s':1, 'km/h':1/3.6, mph:0.44704, knot:0.514444, 'ft/s':0.3048 },
      data: { B:1, KB:1024, MB:1048576, GB:1073741824, TB:1099511627776, bit:0.125, Kbit:128, Mbit:131072, Gbit:134217728 },
      time: { s:1, ms:1e-3, min:60, h:3600, day:86400, week:604800, month:2629800, year:31557600 }
    };

    function loadCategory() {
      const cat = document.getElementById('category').value;
      const from = document.getElementById('fromUnit');
      const to = document.getElementById('toUnit');
      if (cat === 'temperature') {
        ['fromUnit','toUnit'].forEach((id,i) => {
          document.getElementById(id).innerHTML = ['Celsius (¬∞C)','Fahrenheit (¬∞F)','Kelvin (K)'].map((n,j) => `<option value="${['C','F','K'][j]}">${n}</option>`).join('');
        });
        document.getElementById('toUnit').value = 'F';
      } else {
        const keys = Object.keys(UNITS[cat]);
        [from,to].forEach(sel => { sel.innerHTML = keys.map(k => `<option value="${k}">${k}</option>`).join(''); });
        to.selectedIndex = 1;
      }
      convert();
    }

    function convert() {
      const cat = document.getElementById('category').value;
      const v = parseFloat(document.getElementById('fromVal').value);
      const f = document.getElementById('fromUnit').value;
      const t = document.getElementById('toUnit').value;
      if (isNaN(v)) { document.getElementById('result').textContent = '‚Äî'; return; }
      let r;
      if (cat === 'temperature') {
        let c;
        if (f==='C') c=v; else if(f==='F') c=(v-32)*5/9; else c=v-273.15;
        if (t==='C') r=c; else if(t==='F') r=c*9/5+32; else r=c+273.15;
      } else {
        r = v * UNITS[cat][f] / UNITS[cat][t];
      }
      document.getElementById('result').textContent = +r.toPrecision(8) + ' ' + t;
    }

    function swapUnits() {
      const f = document.getElementById('fromUnit'), t = document.getElementById('toUnit');
      [f.value, t.value] = [t.value, f.value];
      convert();
    }

    loadCategory();
  </script>
</body>
</html>
